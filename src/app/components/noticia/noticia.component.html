<ion-card>
  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary">{{i + 1}}. </span>
     <span class="notcia-source-name">{{noticia.source.name}}</span> 
     {{noticia.source.name}}</ion-card-subtitle>
    <ion-card-title>{{noticia.title}}</ion-card-title>
  </ion-card-header>
  <ion-img *ngIf="noticia.urlToImage"
  [src]="noticia.urlToImage"></ion-img>
  <ion-card-content>
    <p>{{noticia.description}}</p>
  </ion-card-content>
</ion-card>
